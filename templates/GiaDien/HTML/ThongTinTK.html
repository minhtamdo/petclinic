<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="../CSS/ThongTinTK.css">
</head>
<body>
    <div class="profile-container">
        <h2>Thông Tin Tài Khoản</h2>

        <label for="name">Tên</label>
        <input type="text" id="name" readonly>

        <label for="fullname">Họ và Tên</label>
        <input type="text" id="fullname" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" readonly>

        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" readonly>

        <label for="created">Ngày tạo tài khoản</label>
        <input type="text" id="created" readonly>

        <button id="edit-btn">Chỉnh sửa</button>
        <button id="logout-btn">Trang chủ</button>
    </div>

    <script src="../JavaScript/ThongTinTK.js"></script>
</body>
</html>
